{% load dajaxice_templatetags %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{{ page_title }}{% endblock %} | Fancy Cache</title>
        <link rel="stylesheet" href="{{ FANCY_CACHE_MEDIA_URL }}css/manager.css" type="text/css" media="screen, projection">
        <link rel="stylesheet" href="{{ FANCY_CACHE_MEDIA_URL }}css/panel.css" type="text/css" media="screen, projection">
    </head>
    <body>
        <div class="container">
            <ul id="fc-manager-top-nav">
                <li class="fc-manager-top-nav-item"><a href="{% url fancy_cache_key_list %}">Keys</a></li>
                <li class="fc-manager-top-nav-item"><a href="{% url fancy_cache_stats_list %}">Stats</a></li>
            </ul>
            <form id="fc-manager-filter-form">
                <label id="fc-manager-filter-label">Filter:</label>
                <input id="fc-manager-filter-text" type="text" size="30" maxlength="30" value="" name="filter">
            </form>
            {% block content %}{% endblock %}
        </div>
        {% if DAJAXICE_JS_URL %}{% dajaxice_js_import DAJAXICE_JS_URL %}{% else %}{% dajaxice_js_import %}{% endif %}
        <script src="{{ JQUERY_JS_URL }}" type="text/javascript"></script>
        <script src="{{ JQUERY_TABLESORTER_JS_URL }}" type="text/javascript"></script>
        <script src="{{ JQUERY_UITABLEFILTER_JS_URL }}" type="text/javascript"></script>
        <script src="{{ FANCY_CACHE_MEDIA_URL }}js/base.js" type="text/javascript"></script>
        <script src="{{ FANCY_CACHE_MEDIA_URL }}js/manager.js" type="text/javascript"></script>
    </body>
</html>
